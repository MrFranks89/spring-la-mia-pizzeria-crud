<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="~{fragments :: head}"></div>
	<title th:text="${pizza.nome}"></title>
</head>

<body>
	<div class="d-flex align-items-start flex-column bd-highlight mb-3" style="height: 50vh;">
		<div class="container mb-auto" th:object="${pizza}">
			<h1 th:text="*{nome}"></h1>
			<hr />
			<div class="row">
				<div class="col-8">
					<dl>
						<dt>Ingredienti</dt>
						<dd th:text="${pizza.descrizione}"></dd>
						<dt>Prezzo</dt>
						<dd th:text="${pizza.prezzo}"></dd>
					</dl>
				</div>

			</div>
		</div>


		<div class="container mt-auto">
			<a class="btn btn-primary" th:href="@{/pizze}" role="button">Back to Pizze!</a>

		</div>
	</div>
	<div th:replace="~{fragments :: scripts}"></div>
</body>

</html>
